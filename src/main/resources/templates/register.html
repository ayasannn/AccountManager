<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会員登録</title>
<!--src/main/resources/static/css/register-->
<link th:href="@{/css/register.css}" rel="styleSheet">
</head>
<body>
	<div>
	<h2 class ='title'>新規会員登録をしよう！</h2>
	</div>
	<form th:action ="@{/newmember}" method ="post" th:object ="${insertForm}">
	<div>
		<input type ="text" th:field ="*{mail}">
		<input type ="text" th:field ="*{pass}">
	</div>
	
	<input type ="submit" value ="登録">
	
	<!--エラーの表示-->
	<ul th:if ="${#fields.hasErrors('*')}">
		<li th:each ="err:${#fields.errors('*')}" th:text ="${err}"></li>
		
</body>
</html>
